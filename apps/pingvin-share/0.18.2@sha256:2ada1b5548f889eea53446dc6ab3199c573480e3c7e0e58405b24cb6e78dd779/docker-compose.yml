version: '3.8'
services:
  pingvin-share:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:3000"
    volumes:
      - "${DATA_PATH}:/opt/app/backend/data"
      - "${UPLOAD_PATH}:/opt/app/frontend/public/img"
    image: stonith404/pingvin-share:v0.18.2@sha256:2ada1b5548f889eea53446dc6ab3199c573480e3c7e0e58405b24cb6e78dd779
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
