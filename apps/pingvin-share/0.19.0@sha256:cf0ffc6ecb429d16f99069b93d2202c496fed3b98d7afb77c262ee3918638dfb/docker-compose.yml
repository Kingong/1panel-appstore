version: '3.8'
services:
  pingvin-share:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:3000"
    volumes:
      - "${DATA_PATH}:/opt/app/backend/data"
      - "${UPLOAD_PATH}:/opt/app/frontend/public/img"
    image: stonith404/pingvin-share:v0.19.1@sha256:5ef873d874c969031e6f86e8fab2c5e382716bf037df889aa13cb89c39c26f68
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
