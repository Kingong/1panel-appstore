version: '3.8'
services:
  pingvin-share:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:3000"
    volumes:
      - "${DATA_PATH}:/opt/app/backend/data"
      - "${UPLOAD_PATH}:/opt/app/frontend/public/img"
    image: stonith404/pingvin-share:v0.20.0@sha256:02b27806d2584e846c277f3f9f182d163fe6c14ab6b43b67938e5d4acaf31c0d
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
