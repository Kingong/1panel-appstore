version: '3'
services:
  gopeed:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:9999"
    volumes:
      - "${DOWNLOAD_PATH}:/root/Downloads"
    image: liwei2633/gopeed:v1.4.2@sha256:8bce4f9b23c9619a5934796f398d16d05870230beaa4ce51966f66ba49dac9f5
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
