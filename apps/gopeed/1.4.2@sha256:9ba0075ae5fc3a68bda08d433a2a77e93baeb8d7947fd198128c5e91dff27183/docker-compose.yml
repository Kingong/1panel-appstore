version: '3'
services:
  gopeed:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:9999"
    volumes:
      - "${DOWNLOAD_PATH}:/root/Downloads"
    image: liwei2633/gopeed:v1.4.2@sha256:9ba0075ae5fc3a68bda08d433a2a77e93baeb8d7947fd198128c5e91dff27183
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
