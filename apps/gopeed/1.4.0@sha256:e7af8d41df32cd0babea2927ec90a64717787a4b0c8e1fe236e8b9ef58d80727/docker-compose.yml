version: '3'
services:
  gopeed:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:9999"
    volumes:
      - "${DOWNLOAD_PATH}:/root/Downloads"
    image: liwei2633/gopeed:v1.4.0@sha256:e7af8d41df32cd0babea2927ec90a64717787a4b0c8e1fe236e8b9ef58d80727
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
