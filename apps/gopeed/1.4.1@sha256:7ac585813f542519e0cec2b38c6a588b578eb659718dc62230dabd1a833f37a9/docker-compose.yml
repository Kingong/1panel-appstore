version: '3'
services:
  gopeed:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:9999"
    volumes:
      - "${DOWNLOAD_PATH}:/root/Downloads"
    image: liwei2633/gopeed:v1.4.1@sha256:7ac585813f542519e0cec2b38c6a588b578eb659718dc62230dabd1a833f37a9
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
