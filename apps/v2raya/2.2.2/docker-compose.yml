version: "3"
services:
  v2raya:
    container_name: ${CONTAINER_NAME}
    restart: always
    network_mode: "host"
    privileged: true
    environment:
      - V2RAYA_CONFIG:/etc/v2raya
      - V2RAYA_ADDRESS=0.0.0.0:${PANEL_APP_PORT_HTTP}
      - V2RAYA_PLUGINLISTENPORT:${PLUGIN_PORT}
    volumes:
      - "${DATA_PATH}/v2raya:/etc/v2raya"
      - /lib/modules:/lib/modules:ro
      - /etc/resolv.conf:/etc/resolv.conf
    image: mzz2017/v2raya:2.2.3@sha256:20272f2fa5b7fd6fd472568d8ae0b7f967c4c3eb629f9b9663b4bebf20b257cc
    labels:  
      createdBy: "Apps"
