version: '3'
services:
  alist:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:5244"
    volumes:
      - "${DATA_PATH}:/opt/alist/data"
      - "${MOUNT_PATH}:/mnt/data"
    environment:
      - PUID=0
      - PGID=0
      - UMASK=022
    image: xhofe/alist:v3.27.0@sha256:1fa12357874e43fac6d3d35c827e1ba8c298e06136eebc77e7dc248b38477660
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true

